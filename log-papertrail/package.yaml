name: log-papertrail
version: "0"
synopsis: Papertrail backend for log
description: Papertrail backend for log
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/haskell-mega-repo
category: Web
tested-with: GHC==7.8.4, GHC==7.10.3, GHC==8.0.1
extra-source-files:
- README.md

ghc-options: -Wall

library:
  default-extensions:
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - ScopedTypeVariables
  source-dirs: src
  dependencies:
    - base               >=4.7    && <4.10
    - base-compat        >=0.9.1  && <0.10
    - bytestring         >=0.10.4 && <0.11
    - network            >=2.6    && <2.7
    - network-uri        >=2.6    && <2.7
    - tls                >=1.3.8  && <1.4
    - text
    - x509-store
    - time
    - resource-pool
    - file-embed
